<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="An experiment with CSS3 transitions." />
	<title>The Cube</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://fgnass.github.com/spin.js/dist/spin.min.js"></script>
	<script type="text/javascript">
		/* Default configuration */
		var _config = {
			enableKeys: false,
			transformProperty: null,
		}

		/* Check for transform property */
		var dummy = document.createElement('div');
		$.each('transform MozTransform WebkitTransform OTransform msTransform'.split(' '), function(i, prop) {
			if(typeof dummy.style[prop] !== "undefined") {
				_config.transformProperty = prop;
				return false;
			}
		});

		$(document).ready(function() {
			/* Rotate! */
			var rotate = (function() {
				var x = y = 0,
					cube = $('#cube')[0];

				return function(direction) {
					switch(direction) {
						case 'left':
							y -= 90;
							break;

						case 'right':
							y += 90;
							break;

						case 'up':
							x += 90;
							break;

						case 'down':
							x -= 90;
							break;
					}
					cube.style[_config.transformProperty] = 'translateZ(-160px) rotateX(' + x + 'deg) rotateY(' + y + 'deg)';
				};
			})();

			$('a[data-rotate]').click(function() {
				$.each($(this).attr('data-rotate').split('-'), function(i, direction) {
					rotate(direction);
				});
				return false;
			});

			$('.login form').submit(function() {
				rotate('down');
				setTimeout(function() {
					$('.login').addClass('error');
					rotate('up');
				}, 1500);
				return false;
			});

			$('.join form').submit(function() {
				rotate('down');
				setTimeout(function() {
					$('.about').addClass('success');
					rotate('left');
					rotate('down');
					setTimeout(function() {
						rotate('down');
					}, 300);
				}, 1500);
				return false;
			});

			$('.help form').submit(function() {
				rotate('down');
				setTimeout(function() {
					$('.help').addClass('success');
					rotate('up');
				}, 1500);
				return false;
			});

			/* Controls */
			$('#enable-keys').change(function() {
				_config.enableKeys = $(this).is(':checked');
			});

			/* Arrow navigation */
			$(document).on('keydown', function(e) {
				if(_config.enableKeys) {
					var mapping = {
						37: 'left',
						38: 'up',
						39: 'right',
						40: 'down'
					}
					if(mapping[e.keyCode]) {
						rotate(mapping[e.keyCode]);
					};
				}
			});
		});
	</script>

		#stage {
			height: 100%;
			width: 100%;
			-webkit-perspective: 800px;
			-moz-perspective: 800px;
			perspective: 800px;
			-webkit-perspective-origin: 50% 70%;
			-moz-perspective-origin: 50% 70%;
			perspective-origin: 50% 70%;
		}

		#cube {
			position: relative;
			top: 50%;
			left: 50%;
			margin: -160px 0 0 -160px;
			height: 320px;
			width: 320px;
			text-align: center;
			-moz-transform-style: preserve-3d;
			-moz-transition: all 300ms ease-in;
			-webkit-transform-style: preserve-3d;
			-webkit-transition: all 300ms ease-in;
			transform-style: preserve-3d;
			transition: all 300ms ease-in;
			-moz-transform: translateZ(-160px);
			-webkit-transform: translateZ(-160px);
			transform: translateZ(-160px);
		}

		.side {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #F5EEDB;
			padding: 20px;
			border: 5px solid #EAE1C0;
			z-index: 1;
		}

		.side.front {
			-moz-transform: translateZ(160px);
			-webkit-transform: translateZ(160px);
			transform: translateZ(160px);
		}

		.side.top {
			-moz-transform: rotateX(90deg) translateZ(160px);
			-webkit-transform: rotateX(90deg) translateZ(160px);
			transform: rotateX(90deg) translateZ(160px);
		}

		.side.left {
			-moz-transform: rotateY(-90deg) translateZ(160px);
			-webkit-transform: rotateY(-90deg) translateZ(160px);
			transform: rotateY(-90deg) translateZ(160px);
		}

		.side.bottom {
			-moz-transform: rotateX(-90deg) translateZ(160px);
			-webkit-transform: rotateX(-90deg) translateZ(160px);
			transform: rotateX(-90deg) translateZ(160px);
		}

		.side.right {
			-moz-transform: rotateY(90deg) translateZ(160px);
			-webkit-transform: rotateY(90deg) translateZ(160px);
			transform: rotateY(90deg) translateZ(160px);
		}

		.side.back {
			-moz-transform: rotateY(180deg) translateZ(160px);
			-webkit-transform: rotateY(180deg) translateZ(160px);
			transform: rotateY(180deg) translateZ(160px);
		}

		.error-message, .success-message {
			display: none;
			background-color: #de564b;
			color: white;
			position: relative;
			top: -25px;
			padding: 5px 10px;
			border-radius: 0 0 6px 6px;
			font-size: 14px;
		}

		.error .error-message {
			display: inline-block;
		}

		.error input {
			border-left-color: #DE564B;
			padding-left: 5px;
		}

		.success .success-message {
			background-color: #8fb98b;
			display: inline-block;
		}

		.side a {
			color: #483A3A;
			display: inline-block;
			font-size: 14px;
			padding: 3px 7px;
			text-decoration: none;
		}

		.side a:hover {
			background-color: #EAE1C0;
		}

		.side form {
			display: block;
			margin-bottom: 10px;
		}

		p {

	</div>

		<div id="cube">
